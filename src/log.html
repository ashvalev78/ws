<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Webiray</title>
</head>

<body id="login">
  <div class="wrapper">

    <main class="main">
      <div class="tool-bar">
      </div>
      <div class="main__content main__content--acc">
        <div class="content content--acc">
          <div class="content__manage">
            <div class="content__manage-panels panels">
              <div class="panels__col">
                <form action="" class="panel panel--web-create panel--auth" status=>
                  <div class="panel__title-auth">
                    <a href="#" class="panel__back">
                      <img src="images/content/back.svg" class="panel__back-icon">
                      <div class="panel__back-text">Назад</div>
                    </a>
                    <div class="panel__title-auth-text">Войти</div>
                  </div>
                  <div class="info-types info-types--auth panel__info-types panel__info-types--auth info-types--login">
                    <label class="info-types__type">
                      <input type="radio" class="info-types__radio" name="visit-type" value="member" checked>
                      <div class="info-types__text">
                        член клуба
                      </div>
                    </label>
                    <label class="info-types__type">
                      <input type="radio" class="info-types__radio" name="visit-type" value="not-member">
                      <div class="info-types__text">
                        не член клуба
                      </div>
                    </label>
                  </div>
                  <div class="panel__tmp disabled">
                    <div class="panel__text info-types__type--member panel__text--auth">Данный раздел Личного кабинета
                      находится <br> в
                      процессе
                      доработки. <br>Совсем скоро он станет доступен!</div>
                    <div class="panel__text panel__text--auth">Для получения дополнительной информации <br> напишите
                      нам на почту</div>
                    <a href="mailto:support@webiraysport.com" class="panel__link">support@webiraysport.com</a>
                  </div>
                  <ul class="input-area__inputs inputs">
                    <li class="inputs__item phone-li">
                      <label for="" class="inputs__label">
                        <div class="inputs__text">Телефон</div>
                        <input type="text" class="inputs__input tel-mask" data-complete="false">
                      </label>
                    </li>
                    <li class="inputs__item code-li">
                      <div class="panel__recovery recovery">
                        <div class="recovery__text">Вам был отправлен код подтверждения</div>
                        <a href="#" class="recovery__link">
                          <svg class="recovery__icon">
                            <use xlink:href="images/sprite.svg#recovery"></use>
                          </svg>
                        </a>
                      </div>
                      <label for="" class="inputs__label">
                        <div class="inputs__text">Код (пароль)
                        </div>
                        <input type="text" class="inputs__input code-mask" data-complete="false">
                        <div class="inputs__hint"></div>
                      </label>
                    </li>
                    <li class="inputs__item accept-li">
                      <label class="inputs__match inputs__match--reg">
                        <input type="checkbox" class="inputs__match-check">
                        <div class="inputs__match-fake inputs__match-fake--reg"></div>
                        <div class="inputs__match-text inputs__match-text--reg">Я согласен на обработку моих
                          персональных данных</div>
                      </label>
                    </li>
                    <li class="inputs__item accept-li">
                      <label class="inputs__match inputs__match--reg">
                        <input type="checkbox" class="inputs__match-check">
                        <div class="inputs__match-fake inputs__match-fake--reg"></div>
                        <div class="inputs__match-text inputs__match-text--reg">Я согласен с условиями предоставления
                          услуги</div>
                      </label>
                    </li>
                  </ul>
                </form>
                <div class="web-create__step-panels">
                  <div class="panel web-create__step-panel panel--web-create panel--step panel--prev">
                    <a href="#" class="web-create__step continue">
                      Продолжить
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="popup-input">
      <div class="popup-input__content">
        Необходимо заполнить <br> все поля
        <a href="#" class="popup-input__trigger">
          <img src="images/content/close.svg" clas="popup-input__icon">
        </a>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>

</html>
